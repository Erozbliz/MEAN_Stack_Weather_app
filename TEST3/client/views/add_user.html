<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Inscription</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addUser()">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control" ng-model="user.name" placeholder="Nom">
        </div>
        <div class="form-group">
          <label>Favoris</label>
          <input type="text" class="form-control" ng-model="user.fav" placeholder="Ville, ville">
        </div>
        <button type="submit" class="btn btn-default">S'inscrire</button><div class="erreur"></div>
      </form>
    </div>
    </div>
  </div>
</div>
