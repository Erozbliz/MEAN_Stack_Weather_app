

<div class="row">
  <div class="col-md-3"></div>
  <div class = "col-md-6">
    <a href="#/users">Retour</a>
    <div class="panel panel-default" ng-init="getUser()">
      <div class="panel-heading">
        <h3 class="panel-title">{{user.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-8">
            </p>Nom : {{user.name}}</p>
            </p>Favoris : {{user.fav}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="pull-right">
      <a href="#/users/edit/{{user._id}}">Modifier</a> |  <a href="#" ng-click="removeUser(user._id)">Supprimer</a>
    </div>
  </div>
  <div class="col-md-3"></div>
 </div>
