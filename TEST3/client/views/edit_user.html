<div class="row">
  <div class="col-md-3"></div>
  <div class = "col-md-6">
    <a href="#/users">Retour</a>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Modifier utilisateur</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
          <form ng-submit="updateUser()" ng-init="getUser()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" ng-model="user.name" placeholder="Name">
            </div>
            <div class="form-group">
              <label>Favoris</label>
              <input type="text" class="form-control" ng-model="user.fav" placeholder="Favoris">
            </div>
            <button type="submit" class="btn btn-default btnAnimate">Modifier</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
 </div>
